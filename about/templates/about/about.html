{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="body-container container-fluid px-1 px-sm-3 mt-1 mb-3 my-sm-3">
        <div class="row body-products justify-content-center mx-0">
            <div class="row w-100">
                <div class="col text-center mt-3">
                    <h3 class="text-muted">About</h3>
                    <hr class="w-75 mb-3">
                </div>
            </div>
            <div class="row w-100 m-3 justify-content-center">

                <div class="col-12 col-md-10 col-lg-8">
                    <h5>About us behind MyFitness</h5>
                </div>

                <div class="col-12 col-md-10 col-lg-8">
                    <h5 class="mb-2">Contact Us</h5>
                    <form>
                        <div class="form-group">
                            <label for="contact-name">Full Name:</label>
                            <input type="text" class="form-control border-black rounded-0" id="contact-name" placeholder="Enter your full name">
                        </div>
                        <div class="form-group">
                            <label for="contact-email">Email address:</label>
                            <input type="email" class="form-control border-black rounded-0" id="contact-email" placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                            <label for="contact-subject">Select category:</label>
                            <select class="form-control border-black rounded-0" id="contact-subject">
                            <option class="text-muted" value="contact-products" selected disabled>What is it about?</option>
                            <option value="contact-products">Our products</option>
                            <option value="contact-programs">Our program subscriptions</option>
                            <option value="contact-order">An order or payment</option>
                            <option value="contact-unknown">Something else</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="contact-message">Message:</label>
                            <textarea class="form-control border-black rounded-0" id="contact-message" rows="3"></textarea>
                        </div>
                        <button class="btn btn-black rounded-0" type="submit">Send</button>
                    </form>
                </div>

            </div>
            <div class="row w-100">
                <div class="col text-center mt-3">
                    <hr class="w-75 mb-3">
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block page_footer %}
    <div class="container footer-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'profiles/js/profile.js' %}">
    </script>
{% endblock %}
