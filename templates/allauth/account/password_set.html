{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
<div class="col-12 text-center mt-3">
    <h3 class="text-muted">{% trans "Set Password" %}</h3>
    <hr class="w-75 mb-3">
</div>
<div class="col-6">

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-black rounded-0" type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
</div>
<div class="col-12 text-center mb-3">
    <hr class="w-75 mb-3">
</div>
{% endblock %}
