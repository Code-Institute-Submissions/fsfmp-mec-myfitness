{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="body-container container-fluid">
        <div class="row body-products justify-content-center mx-0">
            <div id="cart-top" class="row w-100">
                <div class="col text-center mt-3">
                    <h3 class="text-muted">Shopping Cart</h3>
                    <hr class="w-75 mb-3">
                </div>
            </div>
            <div id="cart-info" class="row w-100 justify-content-center">
                <div class="col-12 col-md-5">
                    {% if cart_items %}
                        <div class="table-responsive">
                        
                        </div>
                    {% else %}
                        <p class="">Your cart is empty</p>
                        <a href="{% url 'products' %}">
                            <span>Keep shopping</span>
                        </a>
                    {% endif %}
                </div>
                <div class="col-12 col-md-5">

                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block page_footer %}
    <div class="container footer-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}
